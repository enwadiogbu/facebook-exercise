<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Exercise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Facebook Exercise</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>   
    <main>
        <section id="home">
            <h2>Welcome to the Facebook Exercise</h2>
            <p>This is a simple exercise to demonstrate HTML, CSS, and JavaScript.</p>
        </section>

        <section id="about">
            <h2>About Us</h2>
            <p>We are a team of developers working on various projects.</p>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Facebook Exercise. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
